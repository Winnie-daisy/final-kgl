<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css&quot;
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h2 class="container my-4">Form Validation</h2>
   
    <form class="row g-3" onsubmit="return validateUserForm(event)">
      <!-- Fullname -->
      <div class="col-12">
        <label for="fullname" class="form-label">Fullname</label>
        <input type="text" class="form-control" id="fullname" />
        <small id="fullnameError"></small>
      </div>

      <!-- Email -->
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" />
        <small id="emailError"></small>
      </div>

      <!-- Password -->
      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" />
        <small id="passwordError"></small>
      </div>

      <!-- Address -->
      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St" />
        <small id="addressError"></small>
      </div>

      <!-- City -->
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" />
        <small id="cityError"></small>
      </div>

      <!-- State -->
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option value="">Choose...</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <!-- Add additional states as needed -->
        </select>
        <small id="stateError"></small>
      </div>

      <!-- Zip -->
      <div class="col-md-2">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="zip" />
        <small id="zipError"></small>
      </div>

      <!-- Telephone: must be digits only -->
      <div class="col-12">
        <label for="telephone" class="form-label">Telephone</label>
        <input type="text" class="form-control" id="telephone" placeholder="Enter phone number" />
        <small id="telephoneError"></small>
      </div>

      <!-- Gender radio buttons: required selection -->
      <fieldset class="col-12">
        <legend>Gender</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" />
          <label class="form-check-label" for="genderMale">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" />
          <label class="form-check-label" for="genderFemale">Female</label>
        </div>
        <small id="genderError"></small>
      </fieldset>

      <!-- Terms and Conditions: checkbox required -->
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terms" />
          <label class="form-check-label" for="terms">Accept terms and conditions</label>
        </div>
        <small id="termsError"></small>
      </div>

      <!-- Submit Button -->
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>

    <script src="formValidation.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
